<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width">

		<!-- META TAGS -->
		<title>{{title}}</title>
		<meta name="description" content="{{description}}">

		<!-- TWITTER CARD -->
		<meta property="twitter:card" content="summary" />
		<meta property="twitter:site" content="@somosdateros" />
		<meta property="twitter:title" content="{{title}}" />
		<meta property="twitter:description" content="{{description}}" />
		{% if image_url %}<meta property="twitter:image" content="{{image_url}}" />{% endif %}

		<!-- OG TAGS -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="{{title}}" />
		<meta property="og:description" content="{{description}}" />
		<meta property="og:url" content="{{url}}" />
		{% if image_url %}<meta property="og:image" content="{{image_url}}" />{% endif %}
		<meta property="og:locale" content="es_ES" />
		<meta property="og:site_name" content="Datea" />
	</head>
	<body>
		{% block "body" %}
			<h1>{{title}}</h1>
			<h4>{{description}}</h4>
			{{content}}
		{% endblock %}
	</body>
</html>
